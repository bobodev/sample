#favicon.ico
spring.mvc.favicon.enabled=false

#serverConfig
server.port=8081
server.tomcat.basedir=.
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=50
server.tomcat.remote-ip-header=X-REAL-IP
server.tomcat.uri-encoding=UTF-8

#accesslog
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.prefix=access
server.tomcat.accesslog.rename-on-rotate=true
server.tomcat.accesslog.suffix=.log

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# LOGGING
#logging.file=logs/application.log
#logging.register-shutdown-hook=true

# JACKSON (JacksonProperties)
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.property-naming-strategy=SNAKE_CASE

# mybatis
jdbc.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
jdbc.url=jdbc:mysql://localhost:3306/test?zeroDateTimeBehavior=convertToNull&autoReconnect=true&failOverReadOnly=false
jdbc.username=root
jdbc.password=tiger
jdbc.poolName=MockitoDerbyHikariCP
jdbc.maximumPoolSize=5
jdbc.minimumIdle=3
jdbc.maxLifetime=2000000
jdbc.connectionTimeout=30000
jdbc.idleTimeout=30000
jdbc.pool-prepared-statements=true
jdbc.max-open-prepared-statements=250

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.autoRuntimeDialect=true
